<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        .navbar a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .course-box {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .course-box img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .course-box h3 {
            padding: 10px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
          <a>Home</a>
            <a>My Learning</a>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Current Products</h2>
        <div class="course-grid">
            {% for course in courses %}
                <a href="{% url 'course' course.course_id %}">
                    <div class="course-box">
                        <img src="{{ course.image_url }}" alt="{{ course.title }}">
                        <h3>{{ course.title }}</h3>
                    </div>
                </a>
            {% endfor %}
        </div>
    </div>
</body>
</html>

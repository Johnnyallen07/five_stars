
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Tables Module</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar h2 {
            margin-top: 0;
            cursor: pointer; /* Makes it clear that it is clickable */
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar li {
            margin: 15px 0;
            cursor: pointer;
        }
        .sidebar li .subtopics {
            display: none;
            margin-left: 20px;
        }
        .sidebar li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .return-button {
            margin-bottom: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        .return-button:hover {
            background-color: #0056b3;
        }
        .return-icon {
            margin-bottom: 20px;
            display: inline-flex;
            align-items: center;
            font-size: 24px;
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .return-icon::before {
            content: '';
            display: inline-block;
            width: 0;
            height: 0;
            border: 6px solid transparent;
            border-right-color: #333;
            border-left: 0;
            margin-right: 8px; /* Space between the icon and text */
        }

        .return-icon:hover {
            color: #007bff; /* Change color on hover */
        }

        .return-icon:hover::before {
            border-right-color: #007bff;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
        }
        .content iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        /* Aligning content and sidebar */
        .container {
            align-items: flex-start;
        }
        .sidebar, .content {
            box-sizing: border-box;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <a href="{% url 'learn' %}" class="return-icon">Return</a> <!-- Return Button -->
        {% for topic in topics %}
        <h2 class="topic-header" id="toggle-topic-{{ topic.id }}">{{ topic.title }}</h2>
        <ul class="subtopics" id="subtopics-{{ topic.id }}">
            {% for subtopic in topic.subtopics.all %}
            <li><a href="#" data-video="{{ subtopic.video_url }}">{{ subtopic.title }}</a></li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>

    <div class="content">
        <h2 id="video-title">Select a Video</h2>
        <iframe id="video-frame" src="" title="Video Player"></iframe>
    </div>
</div>

<script>
    // Add JS to toggle visibility of subtopics
    document.querySelectorAll('.topic-header').forEach(function(header) {
        header.addEventListener('click', function() {
            const subtopics = document.getElementById('subtopics-' + this.id.split('-')[2]);
            subtopics.style.display = (subtopics.style.display === 'block') ? 'none' : 'block';
        });
    });

    // Handle subtopic click to display the video
    document.querySelectorAll('.subtopics a').forEach(function(link) {
        link.addEventListener('click', function(event) {
            event.preventDefault();
            const videoUrl = this.getAttribute('data-video');
            const videoTitle = this.textContent;
            document.getElementById('video-frame').src = videoUrl;
            document.getElementById('video-title').textContent = videoTitle;
        });
    });
</script>

</body>
</html>
